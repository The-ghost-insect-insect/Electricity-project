<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><script src=../lib/jquery/dist/jquery.min.js></script><script src=../lib/pagination/pagination.js></script><script src=../lib/coookie.js></script><link rel=stylesheet href=../css/reset.css><link rel=stylesheet href=../css/head.css><link rel=stylesheet href=../css/list.css><link rel=stylesheet href=../lib/pagination/pagination.css><title>商品列表</title></head><body><div class=top-layout><span></span><div class=top><ul class="top-list clean"><li class=shouye><a href=#>在线商城</a></li><li></li><li class="shangpinlb active"><a href=#>商品列表</a></li><li class=gouwuche><a href=#>购物车</a></li><li class=denglu><a href=#>登录</a></li><li class=zhuce><a href=#>注册</a></li><li><a href=#>欢喜云</a></li><li><a href=#>应用</a></li><li><a href=#>论坛</a></li></ul></div><span></span></div><div class="pagi m-style"></div><div class=box><ul class=clean></ul></div><script>getList()
        function getList(){
            $.ajax({
                url : '../lib/json/shangpin.json',
                dataType: 'json',
                success:function(res){
                    $('.pagi').pagination({
                    pageCount: Math.ceil(res.length /12),
                    current:1,
                    jump: true,
                    coping: true,
                    homePage: '首页',
                    endPage: '末页',
                    prevContent: '上页',
                    nextContent: '下页',
                    callback: function (api) {
                        let curr = api.getCurrent()
                        console.log(api.getCurrent())
                        var list = res.slice((curr -1)*12,curr*12)
                        console.log(list)
                        bindHtml(list)
                    }
                })
                bindHtml(res.slice(0,12))
                list2 = res
                }
            })
        }
        function bindHtml(list){
            let str = ''
            list.forEach(item=>{
                str+=`
                <li data-id="${item.id}">
                    <img src="${item.image}" alt="">
                    <h2>${item.name}</h2>   
                `
            })
            $('.box>ul').html(str)
        }
        console.log(getCookie('登录成功'))
        $('.box>ul').on('click','li',function(){
            const id = $(this).data("id")
            let data = {}
            for(let i =0;i<list2.length;i++){
                if(list2[i].id === id){
                    data = list2[i]
                    console.log(data)
                    break;
                }
            }
            localStorage.setItem('goods_info',JSON.stringify(data))
            window.location.href = "./detail.html"
        })</script><script>$(document).ready(function(){$(".top-list>li").click(function(){$(this).addClass("active").siblings().removeClass("active")}),$(".zhuce").click(function(){$(location).attr("href","./zhuce.html")}),$(".denglu").click(function(){$(location).attr("href","./login.html")}),$(".gouwuche").click(function(){$(location).attr("href","./cart.html")}),$(".shouye").click(function(){$(location).attr("href","./index.html")})})</script></body></html>
