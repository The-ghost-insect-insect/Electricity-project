<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>首页</title><link rel=stylesheet href=../lib/bootstrap/dist/css/bootstrap.css><link rel=stylesheet href=../css/index.css><link rel=stylesheet href=../css/reset.css><link rel=stylesheet href=../lib/swiper/css/swiper.min.css><script src=../lib/swiper/js/swiper.min.js></script><script src=../lib/jquery/dist/jquery.min.js></script><style></style></head><body><div class=top-layout><span></span><div class=top><ul class="top-list clean"><li><a href=#>在线商城</a></li><li></li><li class=active><a href=#>商品列表</a></li><li><a href=#>坚果 Pro 2S</a></li><li><a href=#>坚果 TNT 工作站</a></li><li><a href=#>Smartisan OS</a></li><li><a href=#>欢喜云</a></li><li><a href=#>应用</a></li><li><a href=#>论坛</a></li></ul></div><span></span></div><div class=nav-layout><div class=nav><ul class="nav-list clean"></ul></div></div><div class=content-layout><div class=content><ul class="content-list clean"></ul></div></div><div class=swiper-container><div class=swiper-wrapper><div class=swiper-slide><img src="https://resource.smartisan.com/resource/ac2d1e077131e1dd2df14454bee32088.jpg?x-oss-process=image/resize,w_1525/quality,Q_100" alt=""></div><div class=swiper-slide><img src="https://resource.smartisan.com/resource/c2912045426c6125c3559b46e4babdc7.png?x-oss-process=image/resize,w_1525/quality,Q_100" alt=""></div><div class=swiper-slide><img src="https://resource.smartisan.com/resource/ee2507e25b40c1544706a1a30c537098.jpg?x-oss-process=image/resize,w_1525/quality,Q_100" alt=""></div></div><div class=swiper-pagination></div><div class=swiper-button-prev></div><div class=swiper-button-next></div></div><div class=shangpin-layout><div class=shangpin><div class=shangpin-top>热门商品</div><ul><li></li><li></li><li></li><li></li></ul></div></div><script>$(document).ready(function () {
            function nav1() {
                $.ajax(
                    {
                        type: 'get',
                        url: '../lib/json/nav.json',
                        dataType: "json",
                        success: function (res) {
                            let str = ''
                            res.forEach(item => {
                                str += `
                            <li><a href="#">${item.name}</a></li>
                            `
                            })
                            $('.nav-list').html(str).on({
                                mouseenter: () => $('.content-layout').stop().slideDown(),
                                mouseleave: () => $('.content-layout').stop().slideUp()
                            })
                                .children('li')
                                .on('mouseover', function () {
                                    $(".content-layout").css({
                                        display:"block"
                                    })
                                    const index = $(this).index()
                                   // console.log(index)
                                    const list = res[index].list
                                    //console.log(list)
                                    let str = ''
                                    list.forEach(item => {
                                        str += `
                                    <li class="biaoti">
                                    <p>${item.title}</p>  
                                    <ol>`
                                        item.sub.forEach(item2 => {
                                            str += `<li class="ol-list"><img src="${item2.image}" alt=""><span>${item2.name}</span></li>`
                                        })
                                        str += ` </ol>
                                        </li>
                                    `
                                        $('.content-list').html(str)
                                    })
                                })
                            $('.content-layout')
                                .on({
                                    mouseover: function () { $(this).finish().show() },
                                    mouseout: function () { $(this).finish().slideUp() }
                                })
                        }
                    })
            }
            nav1();
        })</script><script>var mySwiper=new Swiper(".swiper-container",{loop:!0,autoplay:{delay:2e3},effect:"fade",pagination:{el:".swiper-pagination"},navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"}})</script></body></html>
