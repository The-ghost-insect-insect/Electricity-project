<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><script src=../lib/jquery/dist/jquery.min.js></script><link rel=stylesheet href=../lib/iconfont/iconfont.css><title>注册页面</title><style>*{margin:0;padding:0}.zhuce{width:450px;height:642px;margin:20px auto;border-radius:5px;box-shadow:0 9px 30px -6px rgba(0,0,0,.2),0 18px 20px -10px rgba(0,0,0,.04),0 18px 20px -10px rgba(0,0,0,.04),0 10px 20px -10px rgba(0,0,0,.04)}.title{width:450px;height:167px;background:url(https://static.smartisanos.cn/account.common/img/v2/logo/smartisan_4ada7fecea@2x.png) no-repeat;background-size:160px;background-position:top center}.ng-binding{position:relative;top:147px;text-align:center}.xinxi{width:450px;height:401px;margin-top:50px}.password,.phone{width:370px;height:48px;border:1px solid #000;margin:0 auto;margin-bottom:12px;border-radius:5px}.icon{width:46px;height:46px;overflow:hidden;float:left;box-shadow:1px 0 3px -1px rgba(0,0,0,.1);border-radius:6px 0 0 6px;border-right:solid 1px #ccc}.icon-icon_password,.icon-lianxiren{text-align:center;font-size:20px;line-height:46px}input{outline:0;height:46px;width:170px;font-size:16px;border:none;text-indent:26px}.btn{width:60px;height:48px;border-radius:5px;border:1px solid #000;box-shadow:2px 2px 2px 2px gray;margin:30px auto;text-align:center;line-height:48px}</style></head><body><div class=zhuce><div class=title><h4 ng-bind=dialogTitle class=ng-binding>使用 Smartisan ID 注册官网</h4></div><form><div class=xinxi><div class=phone><span class="icon iconfont icon-lianxiren"></span> <input type=text placeholder=请输入您的手机号> <span></span></div><div class=password><span class="icon iconfont icon-icon_password"></span> <input type=text placeholder=请输入您的密码> <span></span></div><div class=password><span class="icon iconfont icon-icon_password"></span> <input type=text placeholder=请再次输入您的密码> <span></span></div><div class=btn>注册</div></div></form></div><script>$(document).ready(function(){
            $('.btn').click(function(){
                let shuju = 'phone='+$('.phone>input').val()+"&password="+$('.password>input').val()
                console.log(shuju)
                $.ajax(
                    {
                        type:"POST",
                        url:"/gx",
                        dataType:"json",
                        data: shuju,
                        success:function(result,status,xhr){
                            console.log(result)
                            console.log(status)
                            console.log(xhr)
                        },
                        error:function(xhr,status,error){
                            console.log("这是失败"+xhr)
                            console.log("这是失败"+status)
                            console.log("这是失败"+error)
                        }
                    }
                )
            })
        })</script></body></html>
